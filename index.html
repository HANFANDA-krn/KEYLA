<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Kubus 3D</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="login-page" class="page login-page">
    <div class="rings-container">
      <div class="ring ring1"></div>
      <div class="ring ring2"></div>
      <div class="ring ring3"></div>
    </div>
    <form id="login-form" class="login-form" autocomplete="off" novalidate>
      <h2>Masukkan Password</h2>
      <input type="password" id="password" placeholder="KEYLA" required autocomplete="off" />
      <button type="submit">MASUK</button>
      <p id="login-error" class="error-msg" aria-live="polite"></p>
    </form>
  </div>

  <!-- MAIN PAGE -->
  <div id="main-page" class="page main-page hidden" aria-hidden="true">
    <header>
      <h1 id="top-nickname">HANIF GANTENG</h1>
    </header>

    <main>
      <div class="dark-room" role="main" aria-label="Kubus interaktif">
        <div id="bubble-container"></div>
        <div id="cube-container" tabindex="0" aria-label="Kubus 3D interaktif">
          <div id="cube" class="cube" aria-live="polite" aria-roledescription="3D cube">
            <div class="face face1"></div>
            <div class="face face2"></div>
            <div class="face face3"></div>
            <div class="face face4"></div>
            <div class="face face5"></div>
            <div class="face face6"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h2 id="bottom-nickname">WLEEEE</h2>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
