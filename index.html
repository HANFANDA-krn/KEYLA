<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <h1 class="title">Album Foto</h1>

    <div class="book">

        <!-- Halaman 1 -->
        <div class="page page-1">
            <div class="photo"><img src="images/foto1.jpg"></div>
            <div class="photo"><img src="images/foto2.jpg"></div>
            <div class="photo"><img src="images/foto3.jpg"></div>
        </div>

        <!-- Halaman 2 -->
        <div class="page page-2">
            <div class="photo"><img src="images/foto4.jpg"></div>
            <div class="photo"><img src="images/foto5.jpg"></div>
            <div class="photo"><img src="images/foto6.jpg"></div>
        </div>

    </div>

    <div class="controls">
        <button id="prevPage">Halaman Sebelumnya</button>
        <button id="nextPage">Halaman Berikutnya</button>
        <button id="startSlide">Mulai Slideshow</button>
        <button id="stopSlide">Stop Slideshow</button>
    </div>
</div>

<!-- Suara Flip -->
<audio id="flipSound" src="images/flip.wav"></audio>

<script src="script.js"></script>
</body>
</html>
