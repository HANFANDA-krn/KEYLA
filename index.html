<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album KEYLA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <!-- COVER -->
    <div id="cover" class="cover">
        <h1>KEYLA</h1>
        <button id="openAlbum">Buka Album</button>
    </div>

    <!-- BUKU ALBUM -->
    <div id="bookWrapper" class="hidden">

        <div class="book">

            <!-- Halaman 1 -->
            <div class="page page-1">
                <div class="photo"><img src="images/foto1.jpg"></div>
                <div class="photo"><img src="images/foto2.jpg"></div>
                <div class="photo"><img src="images/foto3.jpg"></div>
            </div>

            <!-- Halaman 2 -->
            <div class="page page-2">
                <div class="photo"><img src="images/foto4.jpg"></div>
                <div class="photo"><img src="images/foto5.jpg"></div>
                <div class="photo"><img src="images/foto6.jpg"></div>
            </div>

        </div>

        <div class="controls">
            <button id="prevPage">⬅</button>
            <button id="nextPage">➡</button>
        </div>

    </div>

</div>

<audio id="flipSound" src="images/flip.wav"></audio>

<script src="script.js"></script>
</body>
</html>
